name: Pre-commit CI

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        id: precommit
        continue-on-error: true
        shell: bash
        run: |
          # We use pipefail so the exit code of pre-commit is preserved 
          # even though we are piping to tee
          set -o pipefail
          
          # --show-diff-on-failure prints the specific git diff of the failure
          # --color=always keeps the red/green formatting in the log file
          pre-commit run --all-files --show-diff-on-failure --color=always | tee pre-commit.log

      - name: Show instructions if pre-commit failed
        if: steps.precommit.outcome == 'failure'
        run: |
          echo "‚ùå Pre-commit checks failed! Here are the details:"
          echo "================================================"
          cat pre-commit.log
          echo "================================================"
          echo ""
          echo "üí° Please run 'pre-commit install' locally and fix the issues by running:"
          echo "    pre-commit run --all-files"
          echo "‚úÖ Then commit the changes and push again."
          exit 1
